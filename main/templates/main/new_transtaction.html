
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}نقل جديد{% endblock %}

{% block content %}
{# Include the visible fields #}

<div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">إضافة نقل جديد</h3>
              <form class="form-required" action="." method="POST">
                  {% csrf_token %}
                    {{ form | crispy }}
                    <p> <button type="submit" class="btn btn-info btn-block">إرسال</button>
                    </p>
                </form>
            </div>
          </div>
        </div>
    </div>


{% endblock %}

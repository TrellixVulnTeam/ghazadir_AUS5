
{% extends 'base.html' %}

{% block title %}تحديث{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <div class="row justify-content-center">
  <div class="col-md-10 col-lg-8 offset-lg-2 offset-md-1">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">تحديث الملف الشخصي</h2>
        <form action="." method="post">
            {% csrf_token %}
              {{ form | crispy }}
              <p> <button type="submit" class="btn btn-success btn-block">تحديث</button>
              </p>
          </form>
      </div>
    </div>
  </div>
</div>

<br><br>

{% endblock %}


{% extends 'base.html' %}

{% block title %}تحديث{% endblock %}

{% load crispy_forms_tags %}


{% block content %}
<br><br>
<div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">تحديث الملف الشخصي</h2>
          <form action="." method="post">
              {% csrf_token %}
                {{ form | crispy }}
                <p> <button type="submit" class="btn btn-primary btn-block">تحديث</button>
                </p>
            </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
